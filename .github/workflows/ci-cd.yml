name: ðŸš€ CI/CD Pipeline

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - staging
          - production

# PermissÃµes necessÃ¡rias para o GITHUB_TOKEN
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_NAME: personal-financial-management-api

jobs:
  # ðŸ” Code Quality & Security Analysis
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸŽ¨ Check code formatting
        run: yarn format --check

      - name: ðŸ” Run linting
        run: yarn lint

      - name: ðŸ›¡ï¸ Security audit
        run: yarn audit --audit-level moderate
        continue-on-error: true

      - name: ðŸ“Š Type checking
        run: npx tsc --noEmit

  # ðŸ§ª Test Suite
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: always() && (needs.code-quality.result == 'success' || github.event_name != 'pull_request')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: financial_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ—ï¸ Build application
        run: yarn build

      - name: ðŸ§ª Run unit tests
        run: yarn test --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ðŸ“Š Run test coverage
        run: yarn test:cov --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ðŸ” Run E2E tests
        run: yarn test:e2e --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test
          JWT_SECRET: test-jwt-secret
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001

      - name: ðŸ“ˆ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“¦ Cache dist folder
        uses: actions/cache@v4
        with:
          path: dist
          key: dist-${{ github.sha }}
          restore-keys: |
            dist-

  # ðŸš€ Deploy to Production
  deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Build
        run: |
          yarn install --frozen-lockfile
          yarn build
          # Prepare production deps only
          rm -rf node_modules
          yarn install --production --frozen-lockfile

      - name: ðŸšš Transfer Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: 'api/dist,api/package.json,api/ecosystem.config.js,api/node_modules'
          target: '/var/www/financial-management/api/source'
          strip_components: 1

      - name: ðŸš€ Reload App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/financial-management/api/source

            # Create .env file
            echo "DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@localhost:5432/financial_db" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

            # Load .env and run migrations
            export $(grep -v '^#' .env | xargs)
            yarn migration:run

            # Start/Reload
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
            pm2 save
