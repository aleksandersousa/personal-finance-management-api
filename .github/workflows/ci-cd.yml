name: ğŸš€ CI/CD Pipeline

on:
  pull_request:
    branches: [develop, staging, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  push:
    branches: [develop, staging, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - staging
          - production

# PermissÃµes necessÃ¡rias para o GITHUB_TOKEN
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: personal-financial-management-api

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Check code formatting
        run: yarn format --check

      - name: ğŸ” Run linting
        run: yarn lint

      - name: ğŸ›¡ï¸ Security audit
        run: yarn audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ“Š Type checking
        run: npx tsc --noEmit

  # ğŸ§ª Test Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: always() && (needs.code-quality.result == 'success' || github.event_name != 'pull_request')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: financial_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: yarn build

      - name: ğŸ§ª Run unit tests
        run: yarn test --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ğŸ“Š Run test coverage
        run: yarn test:cov --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ğŸ” Run E2E tests
        run: yarn test:e2e --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test
          JWT_SECRET: test-jwt-secret
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001

      - name: ğŸ“ˆ Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ğŸ›¡ï¸ Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && needs.build.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Extract primary image tag
        id: extract-tag
        run: |
          # Extract the first tag from the multi-line output
          PRIMARY_TAG=$(echo "${{ needs.build.outputs.image-tag }}" | head -n1)
          echo "primary-tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸ Primary tag for scanning: $PRIMARY_TAG"

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner (Table format)
        run: |
          echo "ğŸ” Running Trivy security scan..."
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --format table \
            --exit-code 0 \
            ${{ steps.extract-tag.outputs.primary-tag }} || echo "âš ï¸ Trivy scan completed with warnings"

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner (JSON format)
        run: |
          echo "ğŸ“Š Generating detailed vulnerability report..."
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --format json \
            --output /workspace/trivy-results.json \
            --exit-code 0 \
            ${{ steps.extract-tag.outputs.primary-tag }} || echo "âš ï¸ JSON report generation completed with warnings"

      - name: ğŸ“‹ Process vulnerability results
        if: always()
        run: |
          echo "ğŸ›¡ï¸ Security scan completed"

          if [ -f "trivy-results.json" ]; then
            echo "âœ… Vulnerability report generated successfully"
            echo "ğŸ“Š Report size: $(du -h trivy-results.json | cut -f1)"
            
            # Count vulnerabilities by severity
            HIGH_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json 2>/dev/null || echo "0")
            CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            
            echo "ğŸ”´ Critical vulnerabilities: $CRITICAL_COUNT"
            echo "ğŸŸ  High vulnerabilities: $HIGH_COUNT"
            
            # Set outputs for other jobs
            echo "critical-count=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
            echo "high-count=$HIGH_COUNT" >> $GITHUB_OUTPUT
            
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "âš ï¸ Critical vulnerabilities found! Review recommended."
            fi
          else
            echo "âš ï¸ No vulnerability report generated"
          fi

      - name: ğŸ“¤ Upload vulnerability report as artifact
        if: always() && hashFiles('trivy-results.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: trivy-vulnerability-report
          path: trivy-results.json
          retention-days: 30

      - name: ğŸ’¬ Comment vulnerability summary (PR only)
        if: github.event_name == 'pull_request' && hashFiles('trivy-results.json') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              const report = JSON.parse(fs.readFileSync('trivy-results.json', 'utf8'));
              let criticalCount = 0;
              let highCount = 0;
              
              if (report.Results) {
                report.Results.forEach(result => {
                  if (result.Vulnerabilities) {
                    result.Vulnerabilities.forEach(vuln => {
                      if (vuln.Severity === 'CRITICAL') criticalCount++;
                      if (vuln.Severity === 'HIGH') highCount++;
                    });
                  }
                });
              }
              
              const body = `## ğŸ›¡ï¸ Security Scan Results
              
              **Image:** \`${{ steps.extract-tag.outputs.primary-tag }}\`
              
              | Severity | Count |
              |----------|-------|
              | ğŸ”´ Critical | ${criticalCount} |
              | ğŸŸ  High | ${highCount} |
              
              ${criticalCount > 0 ? 'âš ï¸ **Critical vulnerabilities found!** Please review and address before merging.' : 'âœ… No critical vulnerabilities found.'}
              
              ğŸ“Š Full report available in the workflow artifacts.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Error processing vulnerability report:', error);
            }

  build-and-scan:
    name: ğŸ—ï¸ Build & Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: docker build -t myapp:ci-test -f .docker/Dockerfile.prod .
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:ci-test'
          format: 'table'
          exit-code: '1'

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: |
      always() && 
      needs.build-and-scan.result == 'success' &&
      (github.ref == 'refs/heads/staging' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    environment:
      name: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ğŸš€ Deploy to Fly.io Staging
        run: flyctl deploy --config fly.staging.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running health checks..."
          # Aqui serÃ¡ implementado o health check real
          echo "âœ… Health checks passed!"
      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on staging..."
          # Aqui serÃ£o implementados os smoke tests reais
          echo "âœ… Smoke tests passed!"

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: |
      always() && 
      needs.build-and-scan.result == 'success' &&
      (github.ref == 'refs/heads/main' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment:
      name: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ğŸš€ Deploy to Fly.io Production
        run: flyctl deploy --config fly.prod.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD }}
      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running health checks..."
          # Aqui serÃ¡ implementado o health check real
          echo "âœ… Health checks passed!"
      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on production..."
          # Aqui serÃ£o implementados os smoke tests reais
          echo "âœ… Smoke tests passed!"
      - name: ğŸ”” Notify deployment success
        run: |
          echo "ğŸ‰ Production deployment completed successfully!"
          echo "ğŸš€ Application is now live!"
