name: ğŸš€ CI/CD Pipeline

on:
  pull_request:
    branches: [develop, staging, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  push:
    branches: [develop, staging, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - staging
          - production

# PermissÃµes necessÃ¡rias para o GITHUB_TOKEN
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: personal-financial-management-api

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Check code formatting
        run: yarn format --check

      - name: ğŸ” Run linting
        run: yarn lint

      - name: ğŸ›¡ï¸ Security audit
        run: yarn audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ“Š Type checking
        run: npx tsc --noEmit

  # ğŸ§ª Test Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: always() && (needs.code-quality.result == 'success' || github.event_name != 'pull_request')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: financial_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: yarn build

      - name: ğŸ§ª Run unit tests
        run: yarn test --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ğŸ“Š Run test coverage
        run: yarn test:cov --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ğŸ” Run E2E tests
        run: yarn test:e2e --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test
          JWT_SECRET: test-jwt-secret
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001

      - name: ğŸ“ˆ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“¦ Cache dist folder
        uses: actions/cache@v4
        with:
          path: dist
          key: dist-${{ github.sha }}
          restore-keys: |
            dist-

  # ğŸ›¡ï¸ Security Scan & Build
  build-and-scan:
    name: ğŸ—ï¸ Build & Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && needs.test.result == 'success'

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ğŸ›¡ï¸ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJson(steps.meta.outputs.json).tags[0] }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0' # Don't fail the build for security issues, just report them

  # ï¿½ï¿½ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: |
      always() && 
      needs.build-and-scan.result == 'success' &&
      (github.ref == 'refs/heads/staging' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    environment:
      name: staging
      url: https://api-staging-financial-app.fly.dev

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io Staging
        run: flyctl deploy --config fly.dev.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running health checks..."
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            if curl -f --max-time 30 https://api-staging-financial-app.fly.dev/api/v1/health; then
              echo "âœ… Health check passed!"
              break
            else
              echo "âŒ Health check failed (attempt $attempt/$max_attempts)"
              if [ $attempt -eq $max_attempts ]; then
                echo "ğŸš¨ Health check failed after $max_attempts attempts"
                exit 1
              fi
              sleep 10
              attempt=$((attempt + 1))
            fi
          done

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on staging..."
          # Basic API availability test
          curl -f --max-time 30 https://api-staging-financial-app.fly.dev/api/v1/health
          echo "âœ… Smoke tests passed!"

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: |
      always() && 
      needs.build-and-scan.result == 'success' &&
      (github.ref == 'refs/heads/main' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment:
      name: production
      url: https://api-financial-app.fly.dev

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io Production
        run: flyctl deploy --config fly.prod.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD }}

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running health checks..."
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            if curl -f --max-time 30 https://api-financial-app.fly.dev/api/v1/health; then
              echo "âœ… Health check passed!"
              break
            else
              echo "âŒ Health check failed (attempt $attempt/$max_attempts)"
              if [ $attempt -eq $max_attempts ]; then
                echo "ğŸš¨ Health check failed after $max_attempts attempts"
                exit 1
              fi
              sleep 10
              attempt=$((attempt + 1))
            fi
          done

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests on production..."
          # Basic API availability test
          curl -f --max-time 30 https://api-financial-app.fly.dev/api/v1/health
          echo "âœ… Smoke tests passed!"

      - name: ğŸ”” Notify deployment success
        run: |
          echo "ğŸ‰ Production deployment completed successfully!"
          echo "ğŸš€ Application is now live!"
          echo "ğŸ“Š Monitor the application at: https://api-financial-app.fly.dev/api/v1/health"
