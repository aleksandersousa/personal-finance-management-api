name: ğŸš€ CI/CD Pipeline

on:
  pull_request:
    branches: [develop, staging, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  push:
    branches: [develop, staging, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - staging
          - production

# PermissÃµes necessÃ¡rias para o GITHUB_TOKEN
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: personal-financial-management-api

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Check code formatting
        run: yarn format --check

      - name: ğŸ” Run linting
        run: yarn lint

      - name: ğŸ›¡ï¸ Security audit
        run: yarn audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ“Š Type checking
        run: npx tsc --noEmit

  # ğŸ§ª Test Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: always() && (needs.code-quality.result == 'success' || github.event_name != 'pull_request')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: financial_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: yarn build

      - name: ğŸ§ª Run unit tests
        run: yarn test --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ğŸ“Š Run test coverage
        run: yarn test:cov --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test

      - name: ğŸ” Run E2E tests
        run: yarn test:e2e --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/financial_db_test
          JWT_SECRET: test-jwt-secret
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001

      - name: ğŸ“ˆ Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ğŸ—ï¸ Build & Package
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && needs.test.result == 'success'

    outputs:
      image-tag: ${{ steps.set-outputs.outputs.image-tag }}
      image-digest: ${{ steps.build.outputs.digest }}
      environment: ${{ steps.determine-env.outputs.environment }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Determine environment
        id: determine-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: |
            --allow-insecure-entitlement network.host

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false
        timeout-minutes: 45
        continue-on-error: true

      # Fallback 1: Try with different image name format
      - name: ğŸ”„ Build with alternative naming (fallback)
        if: failure()
        id: build-alt
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false
        timeout-minutes: 45
        continue-on-error: true

      # Fallback 2: Build architectures separately if multi-arch fails
      - name: ğŸ—ï¸ Build AMD64 image (fallback)
        if: failure()
        id: build-amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-amd64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false
        timeout-minutes: 30
        continue-on-error: true

      - name: ğŸ—ï¸ Build ARM64 image (fallback)
        if: failure()
        id: build-arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false
        timeout-minutes: 30
        continue-on-error: true

      - name: ğŸ”— Create multi-arch manifest (fallback)
        if: steps.build-amd64.outcome == 'success' && steps.build-arm64.outcome == 'success'
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-amd64 \
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64

      - name: ğŸ“Š Set build outputs
        id: set-outputs
        run: |
          if [[ "${{ steps.build.outcome }}" == "success" ]]; then
            # Extract primary tag from multi-line output
            PRIMARY_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
            echo "image-tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
            echo "âœ… Primary build succeeded"
            echo "ğŸ·ï¸ Primary tag: $PRIMARY_TAG"
          elif [[ "${{ steps.build-alt.outcome }}" == "success" ]]; then
            echo "image-tag=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "âœ… Alternative build succeeded"
          elif [[ "${{ steps.build-amd64.outcome }}" == "success" ]]; then
            echo "image-tag=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "âœ… Separate architecture builds succeeded"
          else
            echo "âŒ All build attempts failed"
            exit 1
          fi

  # ğŸ›¡ï¸ Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && needs.build.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Extract primary image tag
        id: extract-tag
        run: |
          # Extract the first tag from the multi-line output
          PRIMARY_TAG=$(echo "${{ needs.build.outputs.image-tag }}" | head -n1)
          echo "primary-tag=$PRIMARY_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸ Primary tag for scanning: $PRIMARY_TAG"

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner (Table format)
        run: |
          echo "ğŸ” Running Trivy security scan..."
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --format table \
            --exit-code 0 \
            ${{ steps.extract-tag.outputs.primary-tag }} || echo "âš ï¸ Trivy scan completed with warnings"

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner (JSON format)
        run: |
          echo "ğŸ“Š Generating detailed vulnerability report..."
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --format json \
            --output /workspace/trivy-results.json \
            --exit-code 0 \
            ${{ steps.extract-tag.outputs.primary-tag }} || echo "âš ï¸ JSON report generation completed with warnings"

      - name: ğŸ“‹ Process vulnerability results
        if: always()
        run: |
          echo "ğŸ›¡ï¸ Security scan completed"

          if [ -f "trivy-results.json" ]; then
            echo "âœ… Vulnerability report generated successfully"
            echo "ğŸ“Š Report size: $(du -h trivy-results.json | cut -f1)"
            
            # Count vulnerabilities by severity
            HIGH_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json 2>/dev/null || echo "0")
            CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
            
            echo "ğŸ”´ Critical vulnerabilities: $CRITICAL_COUNT"
            echo "ğŸŸ  High vulnerabilities: $HIGH_COUNT"
            
            # Set outputs for other jobs
            echo "critical-count=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
            echo "high-count=$HIGH_COUNT" >> $GITHUB_OUTPUT
            
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "âš ï¸ Critical vulnerabilities found! Review recommended."
            fi
          else
            echo "âš ï¸ No vulnerability report generated"
          fi

      - name: ğŸ“¤ Upload vulnerability report as artifact
        if: always() && hashFiles('trivy-results.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: trivy-vulnerability-report
          path: trivy-results.json
          retention-days: 30

      - name: ğŸ’¬ Comment vulnerability summary (PR only)
        if: github.event_name == 'pull_request' && hashFiles('trivy-results.json') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              const report = JSON.parse(fs.readFileSync('trivy-results.json', 'utf8'));
              let criticalCount = 0;
              let highCount = 0;
              
              if (report.Results) {
                report.Results.forEach(result => {
                  if (result.Vulnerabilities) {
                    result.Vulnerabilities.forEach(vuln => {
                      if (vuln.Severity === 'CRITICAL') criticalCount++;
                      if (vuln.Severity === 'HIGH') highCount++;
                    });
                  }
                });
              }
              
              const body = `## ğŸ›¡ï¸ Security Scan Results
              
              **Image:** \`${{ steps.extract-tag.outputs.primary-tag }}\`
              
              | Severity | Count |
              |----------|-------|
              | ğŸ”´ Critical | ${criticalCount} |
              | ğŸŸ  High | ${highCount} |
              
              ${criticalCount > 0 ? 'âš ï¸ **Critical vulnerabilities found!** Please review and address before merging.' : 'âœ… No critical vulnerabilities found.'}
              
              ğŸ“Š Full report available in the workflow artifacts.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Error processing vulnerability report:', error);
            }

  # ğŸš€ Deploy to Development
