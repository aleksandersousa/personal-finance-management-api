services:
  # Configuração de produção para observabilidade
  api:
    environment:
      # Observabilidade - Produção
      - METRICS_ENABLED=true
      - METRICS_PATH=/metrics
      - LOG_LEVEL=warn
      - LOG_FORMAT=json
      - LOG_FILE_ENABLED=true
      - LOG_CONSOLE_ENABLED=false
      - HEALTH_CHECK_ENABLED=true
      - PERFORMANCE_MONITORING_ENABLED=true
      - SLOW_QUERY_THRESHOLD=500
      - SLOW_REQUEST_THRESHOLD=1000
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - financial-network
      - observability-network-prod

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: financial-prometheus-prod
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'  # Maior retenção para produção
      - '--web.enable-lifecycle'
      - '--log.level=warn'
      - '--storage.tsdb.retention.size=10GB'
    networks:
      - observability-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 40s

  grafana:
    image: grafana/grafana:10.1.0
    container_name: financial-grafana-prod
    restart: always
    ports:
      - "3001:3000"
    environment:
      # Configurações de produção
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-change_me_in_production}
      - GF_SECURITY_ALLOW_EMBEDDING=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      
      # Configurações de produção
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_LOG_LEVEL=warn
      
      # Configurações de usuário
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer
      
      # Configurações de session
      - GF_SESSION_LIFE_TIME=86400  # 24 horas
      - GF_SESSION_COOKIE_SECURE=true
      
      # Database (opcional - usar para persistir configurações)
      # - GF_DATABASE_TYPE=postgres
      # - GF_DATABASE_HOST=db:5432
      # - GF_DATABASE_NAME=grafana
      # - GF_DATABASE_USER=${DB_USER}
      # - GF_DATABASE_PASSWORD=${DB_PASSWORD}
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - observability-network-prod
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 40s

volumes:
  prometheus_data_prod:
    driver: local
  grafana_data_prod:
    driver: local

networks:
  observability-network-prod:
    driver: bridge
    name: financial-observability-prod 