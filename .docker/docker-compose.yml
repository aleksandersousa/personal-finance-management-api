services:
  api:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    container_name: financial-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - PORT=3000
      - API_PREFIX=${API_PREFIX:-api/v1}
      - THROTTLE_TTL=${THROTTLE_TTL:-60}
      - THROTTLE_LIMIT=${THROTTLE_LIMIT:-10}
      - FRONTEND_URL=${FRONTEND_URL}
      - DATABASE_SSL=${DATABASE_SSL:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ..:/app
      - /app/node_modules
    networks:
      - financial-network

  db:
    image: postgres:16-alpine
    container_name: financial-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-financial_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-financial_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financial-network

  redis:
    image: redis:8.4-alpine
    container_name: financial-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financial-network

volumes:
  postgres_data:
  redis_data:

networks:
  financial-network:
    driver: bridge 