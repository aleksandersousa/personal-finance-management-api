apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    basicAuth: false
    withCredentials: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.45.0
      cacheLevel: "High"
      disableMetricsLookup: false
      customQueryParameters: ""
      incrementalQuerying: false
      incrementalQueryOverlapWindow: 10m
    secureJsonData: {}
